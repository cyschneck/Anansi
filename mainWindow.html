<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Anansi</title>
		<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
		<link rel="stylesheet" href="styles.css">
		<script src="python_linkers/csvBackup.js"></script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper blue-grey darken-3">
				<h1>Coming Soon...</h1>
			</div>
		</nav>
		 <!--Sidebar-->
		 <div class="sidebar">
		 <p>All Documents</p>
		 <p>Favorites</p>
		 <p>Custom Folders</p>
		 <ul></ul>
		 </div>


		<script>
			const electron = require('electron');
			const {ipcRenderer} = electron
			const ul = document.querySelector('ul');
			
			// Catch add item from 'addWindow'
			ipcRenderer.on('custom_folder_name:add', function(e, custom_folder_name){
				ul.className = 'collection'; // adds class name as items are added to keep main menu clear
				const li = document.createElement('li');
				li.className = 'collection-item';
				const accountName = document.createTextNode(custom_folder_name);
				li.appendChild(accountName);
				ul.appendChild(li);
			});

			// Clear list
			ipcRenderer.on('custom_folder_name:clear', function(){
				ul.innerHTML = '';
				ul.className = '';
			});
			
			// Remove a single item from list by double clicking on the item
			ul.addEventListener('dblclick', removeItem);
			function removeItem(e){
				e.target.remove(); // any li in the ul that is clicked will be removed
				// if no li's left, clear out collection class to remove line on top of main menu
				if (ul.children.length == 0){
					ul.className = '';
				}
			}
		</script>
	</body>
</html>

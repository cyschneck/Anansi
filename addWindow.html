<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add List Item</title>
		<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
		<link rel="stylesheet" href="styles.css">

		<!--Pop up alert for python script-->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="python_linkers/csvBackup.js"></script>
	</head>
	<body>
		<div class="container">
			<form>
				<h1>Add Custom Folder</h1>
				<div>
					<label>Enter Name</label>
					<input id="custom_folder_name" type="text" placeholder="Custom Folder Name" autofocus />
				</div>
				<!--<button class ="btn waves-effect waves-light" onclick="get_custom_folder_name()">Submit</button>-->
				<button class ="submit" onclick="get_custom_folder_name()">Submit</button>
			</form>
		</div>
		
		<script>
			const electron = require('electron');
			const {ipcRenderer} = electron;
			
			const form = document.querySelector('form');
			form.addEventListener('submit', submitForm); // waits for submit to call submitForm
			
			function submitForm(e){
				e.preventDefault();
				const custom_folder_name = document.querySelector('#custom_folder_name').value;
				
				ipcRenderer.send('custom_folder_name:add', custom_folder_name);
			}
		</script>
	</body>
</html>

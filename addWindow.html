<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add List Item</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="python_linkers/csvBackup.js"></script>
	</head>
	<body>
		<div class="container">
			<form>
				<h1>Add List Item</h1>
				<div>
					<label>Enter Item</label>
					<input id="account_name" type="text" placeholder="Account Name" autofocus />
				</div>
				<button class ="btn waves-effect waves-light" onclick="get_account_name()">Submit</button>
			</form>
		</div>
		
		<script>
			const electron = require('electron');
			const {ipcRenderer} = electron;
			
			const form = document.querySelector('form');
			form.addEventListener('submit', submitForm); // waits for submit to call submitForm
			
			function submitForm(e){
				e.preventDefault();
				const account_name = document.querySelector('#account_name').value;
				
				ipcRenderer.send('account_name:add', account_name);
			}
		</script>
	</body>
</html>
